packages:
  cams_air_quality:
    title: "CAMS Air Quality"
    description: "CAMS European air quality forecasts"
    products:
      single:
        - type: "regulated"
          variables:
            - ozone
            - nitrogen_dioxide
            - particulate_matter_10um
            - particulate_matter_2.5um
            - carbon_monoxide
            - sulphur_dioxide
        - type: "other"
          variables:
            - ammonia
            - formaldehyde
            - glyoxal
            - nitrogen_monoxide
            - non_methane_vocs
            - peroxyacyl_nitrates
        - type: "pollens"
          variables:
            - alder_pollen
            - birch_pollen
            - grass_pollen
            - mugwort_pollen
            - olive_pollen
            - ragweed_pollen
        - type: "aerosol-tracers"
          variables:
            - dust
            - pm10_wildfires
            - secondary_inorganic_aerosol
            - residential_elementary_carbon
            - total_elementary_carbon
            - pm10_sea_salt_dry
            - pm2.5_total_organic_matter
      grouped:
        regulated:
          title: "Regulated air pollutants"
          variables:
            - ozone
            - nitrogen_dioxide
            - particulate_matter_10um
            - particulate_matter_2.5um
            - carbon_monoxide
            - sulphur_dioxide
        other:
          title: "Additional indicative tracers: gases"
          variables:
            - ammonia
            - formaldehyde
            - glyoxal
            - nitrogen_monoxide
            - non_methane_vocs
            - peroxyacyl_nitrates
        pollens:
          title: "Pollens"
          variables:
            - alder_pollen
            - birch_pollen
            - grass_pollen
            - mugwort_pollen
            - olive_pollen
            - ragweed_pollen
        aerosol-tracers:
          title: "Additional indicative tracers: aerosols"
          variables:
            - dust
            - pm10_wildfires
            - secondary_inorganic_aerosol
            - residential_elementary_carbon
            - total_elementary_carbon
            - pm10_sea_salt_dry
            - pm2.5_total_organic_matter 